<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/PlayGame.css">
    
    <title>Play Game</title>
  
  <body>
    {{nav}}

    <main role="main">
    
      <div class="container-fluid game-area">
        <div class="row justify-content-center">
          <div class="col game img-overlay">
            <img id="game-image" src="../img/game.png" class="img-fluid rounded game-image" alt="Responsive image">
            <div class="text-block">
              <p id="game-text">You are about to play <b><i>{{name}}</i></b>.<br>Click below to start. Remember you can press "L" or scroll down at any time to view the game log.</p>
              <div id="game-choices">
                <a class="game-choice" onclick="continue_game();" href="#choice" style="display: inline-block;padding-right: 15px;"><p>Continue</p></a>
                <a class="game-choice" onclick="new_game();" href="#choice" style="display: inline-block"><p>New Game</p></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container-fluid content">
        <div class="row">
          <div class="col">
            <h1>{{name}}</h1>
            <p>{{desc}}</p>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col">
            <h1>Game Log</h1>
            <div class="log" id="log">
              <i>The log helps you keep track of your gameplay.<hr/></i>
            </div>
          </div>
        </div>

        <div class="modal fade" id="log-modal" tabindex="-1" role="dialog" aria-labelledby="log-modal-title" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="log-modal-title">Game Log</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">game={{javascript}};current_section='{{section}}';current_statement={{statement}};game_id='{{id}}';last_text='{{lastText}}';last_image='{{lastImage}}';override={{override}};log='{{log}}';</script>
    <script src="../js/PlayGame.js"></script>
  </body>
</html>
